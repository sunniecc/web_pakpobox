<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PakpoBox-Admin</title>     <!--[if lt IE 9]>     <script>         location.href = 'error_browser.html';     </script>     <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body ng-app="business" ng-controller="main" style="display:none;">

<div ng-include="'header'">
</div>

<div class="container">
    <div class="sidebar" ng-include="'nav'">

    </div>
    <div class="content">
        <h3 class="edit-h3">广告发布编辑</h3>
        <hr/>

        <div class="edit-content edit-content-big">
            <p>请选择广告图片并上传至管理端</p>
            <button class="btn btn-primary input-lg business-picchoose" ng-bind="LBusinessPicChoose"></button>
            <br/>
            <img ng-repeat="item in imgList" src="{{item.url}}" class="business-piclist" alt="{{item.name}}" title="{{item.name}}"/>
            <br/>
            <br/>
            <p>广告主备注信息</p>
            <input type="text" class="input-lg" placeholder="请输入广告主备注信息"/>
            <br/>
            <br/>
            <p>选择投放的派宝箱</p>
            <select class="edit-input input-lg" placeholder="请选择派宝箱" required ng-model="currencyUnit">
                <option value="" selected disabled default >请选择派宝箱</option>
                <option value="HKD">1</option>
                <option value="INR">2</option>
                <option value="CNY">3</option>
            </select>
            <br/>
            <input type="button" class="btn btn-primary edit-btn input-lg   edit-input_width_md" ng-value="LSubmit" ng-click="submit()"/>
        </div>

    </div>
</div>


<script src="assets/js/lib.js"></script>
<script src="assets/js/business.js"></script>

</body>
</html>
